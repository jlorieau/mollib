[nosetests]
all-modules = 1
verbosity = 1
with-doctest = 1
processes = -1
doctest-extension=pyx
process-timeout=15
attr = !slow,!bench

[tool:pytest]
addopts = --doctest-modules --doctest-glob=mollib/*.py --doctest-glob=*.pyx --doctest-glob=docs/*.rst --ignore=setup.py --ignore=docs/conf.py
norecursedirs = .git .tox build analysis
testpaths =
    ./tests
    ./mollib
    ./docs

[flake8]
exclude = build,.git,.tox,benchmarks

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1
builder = html